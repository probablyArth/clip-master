<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Master</title>
  </head>
  <body>
    <h1>Upload a Video</h1>
    <form id="uploadForm">
      <input type="file" name="video" id="myfile" required />
      <input type="text" name="apiToken" id="apiToken" placeholder="Enter API Token" required />
      <button type="submit">Upload</button>
    </form>
    <script>
      document.getElementById('uploadForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const fileInput = document.getElementById('myfile');
        const apiTokenInput = document.getElementById('apiToken');
        const formData = new FormData();
        formData.append('video', fileInput.files[0]);

        const response = await fetch('/api/v1/videos/upload', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer ' + apiTokenInput.value,
          },
          body: formData,
        });

        const result = await response.text();
        alert(result);
      });
    </script>
  </body>
</html>
